<!doctype html>
<html lang="en">
  <head>
    <title>News App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale=1>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
  </head>
  <body>
      <section class="hero is-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              What's the News?
            </h1>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="container">
          <div class="rows">
            <div class="columns is-offset-16 is-10">
              {% for title ,desc, i in mylist %}
              <div class="box">
                <article class="media">
                  <div class="media-content">
                    <div class="content">
                      <p>
                        <span class="title">{{title}}</span>
                        <br>
                        <img src="{{i}}" alt="">
                        <span class="subtitle">{{desc}}</span>
                      </p>
                    </div>
                  </div>
                </article>
              </div>
              {%endfor%}
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">Contact us</footer>
  </body>
</html>
